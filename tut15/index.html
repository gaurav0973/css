<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>

    <!-- Internal CSS -->
    <style>
        h2{
            background-color: red;
            color: yellow;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red;">About us</h1>

    <h2>Three ways to add CSS</h2>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>

    <p>
        Everyone is good in some way or other
    </p>
    
</body>
</html>


<!--
LEARNING 
1. Inline CSS -> not considered a good practice
2. Internal CSS -> 
3. External CSS -> (ALWAYS RECOMANDED)using link tag in head of the HTML file
-->
